<div *ngIf="visible" class='summary-overlay'>
  <div class='jn-summary'>
    <div class='content'>
      <h1>{{(game.status == 'Drawn')?'Game Squashed':game.getActivePlayer().name+' carry dem up.'}}</h1>
      <div class='message'><strong>{{game.getActivePlayer().name}}</strong> won the game with <strong>{{summary[0].points}}</strong> points</div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of game.players; let i = index;">
            <td>{{summary[i].name}}</td>
            <td>{{summary[i].breakdown}}</td>
          </tr>
        </tbody>
      </table>
      <div class='button-panel'>
        <jn-button [routerLink]="['/menu']" label="Main Menu"></jn-button>
      </div>
    </div>
  </div>
</div>
